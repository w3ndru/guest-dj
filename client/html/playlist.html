<template name="playlist">
  <div class="playlist">
    <h3>Playlist for {{playlistName}}</h3>
    <ul>
      {{#each tracks}}
        <li>
          {{artist}} - {{title}}
          {{#if currentUser}}
            <button data-artist="{{artist}}"
                    data-title="{{title}}">
              Request this track
            </button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

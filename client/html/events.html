<template name="events">
  {{> dj_events}}
  {{> dj_playlist}}
  {{> playlist_details}}
  {{> publish_info}}
</template>

<template name="dj_events">
  <div class="dj-events clearfix">
    <h4>{{titleText}}</h4>

    <div class="event-list">
      <select>
        <option value="--">--</option>
        {{#each eventList}}
          <option value="{{name}}">{{name}}</option>
        {{/each}}
      </select>

      <div class="input-append">
        <input class="span2" id="new-even-name" type="text" placeholder="Event name">
        <button class="btn btn-primary" type="button" id="create-event-btn">Create</button>
      </div>
    </div>
  </div>
</template>

<template name="dj_playlist">
  <div class="dj-playlist">
    {{#if eventSelected}}
      <h5>Playlist for {{eventName}}</h5>
      {{#unless hasPlaylist }}
        {{> dj_upload_playlist}}
      {{/unless}}
    {{else}}
      <h5>No Playlists to display</h5>
    {{/if}}
  </div>
</template>

<template name="playlist_details">
  <ul class="playlist">
    {{#each tracks}}
      <li>
        <span class="artist truncate">{{artist}}</span>
        <span class="title truncate">{{title}}</span>
        <span class="remove">
          <button class="btn btn-inverse btn-small">-</button>
        </span>
      </li>
    {{/each}}
  </ul>
</template>

<template name="dj_upload_playlist">
  <div class="drop-zone">
    <div class="inner-drop-zone">
      Drop Playlist Here (.m3u only)
    </div>
  </div>
  <button class="btn btn-inverse save hide">Save Playlist</button>
</template>

<template name="publish_info">
  {{#if showInfo}}
    <div class='info-graph'>
      <div>
        {{GD.currentPlaylistUrl}}
      </div>
      <img src="{{GD.currentPlaylistQRUrl}}"/>
    </div>
  {{/if}}
</template>

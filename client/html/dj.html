<template name="dj_view">
  <div class="dj-view">
    <h2 class="logo-text">Guest DJ</h2>
    {{> dj_content}}
    {{> dj_nav}}
  </div>
</template>

<template name="dj_nav">
  <nav class="dj-nav">
    <a id="dj-nav-events" data-section="events" class="tab transition-all">
      Events
    </a>
    <a id="dj-nav-requests" data-section="requests" class="tab transition-all">
      Requests
    </a>
    <a id="dj-nav-settings" data-section="settings" class="tab transition-all">
      Settings
    </a>
  </nav>
</template>

<template name="dj_content">
  <div class="dj-content">
    {{#if currentSectionIs "events"}}
      {{> events}}
    {{/if}}
    {{#if currentSectionIs "requests"}}
      {{> requests}}
    {{/if}}
    {{#if currentSectionIs "settings"}}
      <h4>Settings</h4>
    {{/if}}
  </div>
</template>

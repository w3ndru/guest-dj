<template name="dj_view">
  <div class="dj-view">
    <h2 class="logo-text">Guest DJ</h2>
    {{> dj_nav}}
    {{> dj_content}}
  </div>
</template>

<template name="dj_nav">
  <nav class="dj-nav">
    <a id="dj-nav-home" class="active">Home</a>
    <a id="dj-nav-events">Events</a>
    <a id="dj-nav-playlists">Playlists</a>
    <a id="dj-nav-settings">Settings</a>
  </nav>
</template>

<template name="dj_content">
  <div class="dj-content">

  </div>
</template>

<template name="dj_events">
  <div class="event-list">
    <h4>Event Details</h4>
    {{#if eventList}}
    	<select>
        {{#each eventList}}
          <option value={{id}}>{{name}}</option>
        {{/each}}
      </select>
    {{/if}}
    <div class="input-append">
      <input class="span3" id="appendedInputButton" type="text" placeholder="Event name">
      <button class="btn btn-primary" type="button" id="create-event-btn">Create Event</button>
    </div>
  </div>
</template>

<template name="dj_upload_playlist">
  <div class="drop-zone">
    <div class="inner-drop-zone">
      Drop Playlist Here (.m3u only)
    </div>
  </div>
  <ul class="playlist">
  </ul>
  <br />
  <button class="btn btn-inverse save hide">Save Playlist</button>
</template>
